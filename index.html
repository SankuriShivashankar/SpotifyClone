<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="icon" type="images/svg+xml" href="images/icon.svg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="firstContainer">
      <div class="icon">
        <img src="images/spotify.svg" alt="Spotify icon" width="42px">
      </div>
      <div class="home">
        <img src="images/home.svg" alt="home" width="24px">
      </div>
      <div class="searchBar">

        <div class="inputWrapper">
          <img class="svg-search" src="images/search.svg" alt="">
          <input class="searchBar" type="text" placeholder="What do you want to play?">
          <div class="browse"></div><img src="images/browse.svg" alt="Browse" width="23px">
        </div>
      </div>
      <div class="second-container">
        <div class="support">Premium Support Download</div>
        <div class="separation"></div>
        <div class="InstallApp">Install App</div>
        <div class="SignUp">Sign up</div>
        <div class="button">
          <button>Log in</button>
        </div>
      </div>

    </div>
  </header>

  <main>
    <div class="boxcontainer">

      <div class="leftbox">
        <div class="spanholder" style="display: flex;justify-content: center;gap: 230px;">
          <span class="Library">Your Library</span>
          <span class="cross">
            <img src="images/cross.svg" alt="+" width="19px">
          </span>

        </div>

        <div class="playlistContainer">
          <div class="firstPlaylist">
            <span class="heading">Create your first playlist</span>
            <span class="heading2">It's easy,we'll help you</span>
            <span class="button">
              <button>Create playlist</button>
            </span>

          </div>
          <div class="separation2"></div>
          <div class="firstPlaylist">
            <span class="heading">Let's find some podcasts to follow</span>
            <span class="heading2">We'll keep you updated on new episodes</span>
            <span class="button">
              <button>Browse podcasts</button>
            </span>

          </div>
        </div>
        <div class="songlists">
          
          <ul>
          </ul>
          

        </div>
        <div class="leftfooter">
          <div class="h4s">Legal</div>
          <div class="h4s">Safety&Privacy Center</div>
          <div class="h4s">Privacy Policy</div>
          <div class="h4s">Cookies</div>
          <div class="h4s">About Ads</div>
          <div class="h4s">Accessibility</div>
          <!-- <div class="h4s">Legal</div> -->
        </div>
        <div class="button1 color left">
          <button>üåê English</button>
        </div>
      </div>
      <div class="rightbox">
        <div class="hamburger">
          <img src="images/hamburger.svg" alt="">
        </div>
        <div class="b1">
          <div class="title">Trending songs</div>
          <div class="showall">Show all</div>
        </div>
        <div class="b2">
          
        </div>
        <div class="playbar">
          <div class="songinfo"></div>
          <div class="icons">
            <img class="previous" src="images/previous.svg"  width="22px" style="cursor: pointer;">
            <img class="play" src="images/play.svg"   width="22px" style="cursor: pointer;">
            <img class="next" src="images/next.svg"  width="22px" style="cursor: pointer;">
          </div>
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="songduration">00:00/00:00</div>
        </div>

      </div>

    </div>
  </main>
  <script src="script.js"></script>

</body>

</html>
